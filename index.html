<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Mathify - Calculator app</title>
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">Mathify</div>
    </header>
    <main class="container">
      <div class="calculator">
        <input type="text" placeholder="0" class="screen" disabled />
        <div class="options">
          <div class="special">C</div>
          <div class="special">+/-</div>
          <div class="special">%</div>
          <div class="operator">/</div>
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="operator">X</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="operator">-</div>
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="operator">+</div>
          <div class="number">0</div>
          <div class="number">.</div>
          <div class="special">H</div>
          <div class="operator">=</div>
        </div>
      </div>
    </main>
    <footer>Developed by Dito for practice</footer>
    <script src="static/scripts/script.js"></script>
  </body>
</html>
